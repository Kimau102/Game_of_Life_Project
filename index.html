<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="index.css"/> 
    </head>
    <body class="bgcolor">
        <div id="canvas-container">
            <div id="canvas"></div>
        </div>
        <div class="container">
            <div class="row row-cols-auto">
                <div class="col">
                    <div id='start-game'>
                        <button type="button" class="btn btn-secondary btn-sm">START</button>
                    </div>
                </div>
                <div class="col">
                    <div id='stop-game'>
                        <button type="button" class="btn btn-secondary btn-sm">STOP</button>
                    </div>
                </div>
                <div class="col">
                    <div id='reset-game'>
                        <button type="button" class="btn btn-secondary btn-sm">RESET</button>
                    </div>
                </div>
                <div class="col">
                    <div id='teckyMovement'>
                        <button type="button" class="btn btn-secondary btn-sm">TECKY</button>
                    </div>
                </div>
                <div class="col">
                    <div id='my-action'>
                        <button type="button" class="btn btn-secondary btn-sm">Movement Object</button>
                    </div>
                </div>
                <div class="col">
                    <div id='randomGenerate'>
                        <button type="button" class="btn btn-secondary btn-sm">Random</button>
                    </div>
                </div>
                <div class="nav">
                    <div class="btn btn-primary btn-sm">Speed: </div>
                    <div class="col"><div id='slider-bar1' class="nav"></div></div>
                    <div class="btn btn-primary btn-sm">Color: </div>
                    <div class="col"><div id='slider-bar2' class="nav"></div></div>
                </div>
                <div class="hiddenContent" style="width: 1000;"></div>
                <!-- <div class="col">
                    <div id='testing'>
                        <button type="button" class="btn btn-secondary btn-sm">testing</button>
                    </div>
                </div> -->
            </div>
        </div>
        <div class="fixbtn">
            <div class="col">
                    <div class="btn btn-primary btn-sm"><a href="landingPage.html" style="color:white;">Home Page</a></div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>
        <script src="index.js"></script>
        <!-- <span id="getElement"></span> -->
    </body>
</html>
