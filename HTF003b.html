<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" crossorigin="anonymous" />
    <title>Document</title>
</head>
<style>
    #score {
        border: solid;
        border-radius: 5px;
        border-color: rgb(0, 0, 0, 0.5);
        width: 100%;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 50px;
    }
    i {
        font-size: 70px;
    }
    .buttons {
        display: flex;
        margin: 10px;
        justify-content: center;
    }
    .current, #reset {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 70px;
    }
</style>
<body>
    <h1>Dancing Score</h1>
    <div id="score">0</div>
    <div class="current"><button onclick="nextDance()">START</button></div>
    <div class="buttons">
        <i class="fas fa-arrow-up"></i>
        <i class="fas fa-arrow-down"></i>
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-arrow-right"></i>
    </div>
    <div id="reset"><button onclick="reset()">Reset</button></div>
    <script>
        function nextDance() {
            ran = Math.floor(Math.random() * 4 + 1)
            // console.log(ran)
            if (ran == 1) {
                document.querySelector(".current").innerHTML = "<i class=\"fas fa-arrow-up\"></i>"
            } else if(ran == 2) {
                document.querySelector(".current").innerHTML = "<i class=\"fas fa-arrow-down\"></i>"
            } else if(ran == 3) {
                document.querySelector(".current").innerHTML = "<i class=\"fas fa-arrow-left\"></i>"
            } else if(ran == 4) {
                document.querySelector(".current").innerHTML = "<i class=\"fas fa-arrow-right\"></i>"
            }
        }
        score = parseInt(document.querySelector("#score").innerHTML)
        arrows = document.querySelectorAll(".fas")
        for (let arrow of arrows) {
        arrow.addEventListener("click", function() {
            if (ran == 1 && arrow.classList.contains("fa-arrow-up")){
                document.querySelector("#score").innerHTML = score += 1
                console.log(score)
            } else if (ran == 2 && arrow.classList.contains("fa-arrow-down")){
                document.querySelector("#score").innerHTML = score += 1
                console.log(score)
            } else if (ran == 3 && arrow.classList.contains("fa-arrow-left")){
                document.querySelector("#score").innerHTML = score += 1
                console.log(score)
            } else if (ran == 4 && arrow.classList.contains("fa-arrow-right")){
                document.querySelector("#score").innerHTML = score += 1
                console.log(score)
            } else {
                console.log("Wrong")
                document.querySelector("#score").innerHTML = score -= 1
            }
            nextDance()
        })
        }
        document.body.addEventListener("keydown", function(event) {
            // console.log(event.keyCode)
            if (ran == 1 && event.keyCode == 38){
                    document.querySelector("#score").innerHTML = score += 1
                } else if (ran == 2 && event.keyCode == 40){
                    document.querySelector("#score").innerHTML = score += 1
                } else if (ran == 3 && event.keyCode == 37){
                    document.querySelector("#score").innerHTML = score += 1
                } else if (ran == 4 && event.keyCode == 39){
                    document.querySelector("#score").innerHTML = score += 1
                } else {
                    console.log("Wrong")
                    document.querySelector("#score").innerHTML = score -= 1
                }
                nextDance()
            })
            
        document.querySelector(".current").addEventListener("click", nextDance)
        function reset() {
            score = 0
            document.querySelector("#score").innerHTML = score
        }
    </script>
</body>
</html>
